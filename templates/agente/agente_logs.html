{% extends "base.html" %}

{% block content %}
{% include 'agente/agente_nav_tabs.html' %}

<div class="card">
    <div class="card-header">
        <h4 class="mb-0">System Logs</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Level</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td class="text-nowrap">{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>
                            <span class="badge bg-{{ log.level_class }}">{{ log.level }}</span>
                        </td>
                        <td style="white-space: pre-wrap;">{{ log.message }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No logs found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
